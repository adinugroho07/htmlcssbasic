<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>Image Filters</h2>

    <p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>
    <img src="../asset/image-content.jpg" alt="" width="300" height="300">
    <img src="../asset/../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="blur" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="brightness" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="contrast" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="grayscale" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="huerotate" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="invert" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="opacity" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="saturate" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="sepia" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img class="shadow" src="../asset/pineapple.jpg" alt="Pineapple" width="300" height="300">
</body>

</html>
